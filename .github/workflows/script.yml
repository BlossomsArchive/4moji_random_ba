name: Regularly Note Post

on:
  workflow_dispatch:
  schedule:
    - cron: '*/10 * * * *'

jobs:
  Send_Note:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python 3.10
        uses: actions/setup-python@v3
        with:
          python-version: '3.10'
      - name: Python Install
        run: |
          python -m pip install --upgrade pip
          pip install Misskey.py

      - name: Create Note
        env:
          MISSKEY_SERVER_ADDRESS: ${{ secrets.MISSKEY_SERVER_ADDRESS }}
          MISSKEY_TOKEN: ${{ secrets.MISSKEY_TOKEN }}
          MISSKEY_SERVER_ADDRESS_2: ${{ secrets.MISSKEY_SERVER_ADDRESS_2 }}
          MISSKEY_TOKEN_2: ${{ secrets.MISSKEY_TOKEN_2 }}
        run: |
          python 4moji.py
